<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Подключаем стили CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Автоматизированная штукатурка стен</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="header">
        <div class="row">
          <!-- Логотип -->
          <div class="logo-main col-md-3 col-sm-4 col-xs-12">
            <div class="logo">
              <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
            </div>
          </div>
          <!-- Телефон -->
          <div class="phone-block col-lg-2 col-lg-offset-4 col-md-3 col-md-offset-3 col-sm-4 col-sm-offset-0 col-xs-6">
            <a class="phone-link" href="#">+7 495 771 05 08 </a>
          </div>

          <div class="col-md-3 col-sm-4 col-xs-6 main-button">
            <div class="wrap">
              <div class="wrap-block">
                <button class="button header-btn">
                  получить консультацию
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="row">
          <div class="col-md-6">
            <div class="main-title">
              <h1>Автоматизированная штукатурка стен</h1>
              <p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
              <span>Стоимость работ <br> от <strong>300</strong> руб/м <sup>2</sup></span>
              <strong class="main-trigger">Оплата по факту!</strong>
            </div>
          </div>
          <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2">
            <div class="main-form">
              <h2 class="main-form-header">Для расчёта точной стоимости <br> закажите <strong>выезд замерщика</strong> </h2>
              <form action="#">
                <label for="#">Ваше имя</label>
                <input class="main-form-input" type="text">
                <label for="#">Номер телефона</label>
                <input class="main-form-input" type="text">
                <button class ="main-form-btn button" type="submit">Оставьте заявку</button>
                <small>Приедем в день обращения*</small>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
