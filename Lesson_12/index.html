<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="section">
    <div class="container">
      <!-- Первый row (строка) под заголовок -->
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h1 class="header text-center">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
          </h1>
        </div>
      </div>
      <!-- Второй row (строка) под видео и форму -->
      <div class="row">
        <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/2RWJedMgkJU"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
          <div class="form">
            <p class="form-header text-center">Введите свой e-mail</p>
            <form action="#">
              <input type="text" class="form-control input-lg form-input" placeholder="Ваше имя">
              <input type="text" class="form-control input-lg form-input" placeholder="Ваш e-mail">
            </form>
            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <!-- row под заголовок секции -->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
        </div>
      </div>
      <!-- row под блок с преимуществами -->
      <div class="feature text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/01.png" alt="Преимущество 1">
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/02.png" alt="Преимущество 2">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/03.png" alt="Преимущество 3">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/04.png" alt="Преимущество 4">
              <p>Четвертое преимущество</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Кнопка получить инструкцию -->
      <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <!-- row под заголовок клиентов -->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h2 class="header-clients text-center text-uppercase">наши клиенты</h2>
        </div>
      </div>
      <!-- row под фото -->
      <div class="photo-block text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 photo">
            <img src="img/photo/photo_1.png" alt="Фото 1">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 photo">
            <img src="img/photo/photo_2.png" alt="Фото 2">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 photo">
            <img src="img/photo/photo_3.png" alt="Фото 3">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 photo">
            <img src="img/photo/photo_4.png" alt="Фото 4">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 photo">
            <img src="img/photo/photo_5.png" alt="Фото 4">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 photo">
            <img src="img/photo/photo_6.png" alt="Фото 4">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 photo">
            <img src="img/photo/photo_7.png" alt="Фото 4">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 photo">
            <img src="img/photo/photo_8.png" alt="Фото 4">
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>

</html>
