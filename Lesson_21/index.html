<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <title>ModalHomeWork</title>
</head>

<body>
  <a href="#openModal">
    <button class="btn">Вы действительно хотите удалить файл </button>
  </a>

  <div id="openModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Удаление файла</h4>
          <a href="#close" title="close" class="close">x</a>
        </div>
        <div class="modal-body">
          <p>Вы действительно хотите удалить файл?</p>
          <button class="btn-modal btn-yes">Да</button>
          <button class="btn-modal btn-no">Нет</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
