<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta author="Моржов Виталий Владимирович">
    <link rel="stylesheet" href="css/style.css">
    <title>Тесты</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <fieldset>
                <legend>
                    create an account
                </legend>
                <div class="email-input">
                    <label for="email-field">Email:</label>
                    <input type="email" id="email-field" placeholder="johnsmith@gmail.com">
                </div>
                <div class="choose-password">
                    <label for="choose-field">Choose Password:</label>
                    <input type="password" id="choose-field">
                </div>
                <div class="confirm-password">
                    <label for="confirm-field">Confirm Password:</label>
                    <input type="password" id="confirm-field">
                </div>
                <div class="btn">
                    <input type="submit" value="register now" class="btn-submit">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
